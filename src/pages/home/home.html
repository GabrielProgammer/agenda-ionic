<ion-header>
  <ion-navbar>
    <ion-title>
      <ion-icon name="contacts"></ion-icon>
      Contatos
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let x of contatos" (click)="selecionaContato(x)">
      {{x.nome}}
    </ion-item>
  </ion-list>
  <ion-fab color="primary" right bottom>
      <button ion-fab (click)="adicionaContato()">
        <ion-icon name="add"></ion-icon>
      </button>
  </ion-fab> 
</ion-content>
